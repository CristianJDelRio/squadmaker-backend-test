version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: squadmakers-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: squadmakers_user
      POSTGRES_PASSWORD: squadmakers_password
      POSTGRES_DB: squadmakers_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U squadmakers_user -d squadmakers_db']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: squadmakers-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://squadmakers_user:squadmakers_password@postgres:5432/squadmakers_db?schema=public
      CHUCK_NORRIS_API_URL: https://api.chucknorris.io
      DAD_JOKES_API_URL: https://icanhazdadjoke.com
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LOG_LEVEL: info
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
