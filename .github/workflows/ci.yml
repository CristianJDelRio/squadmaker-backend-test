name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 20.x

jobs:
  # ============================================
  # Job 1: Lint & Unit Tests (fast feedback)
  # ============================================
  lint-and-test:
    name: üîç Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Run linter
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm run test:unit

  # ============================================
  # Job 2: Type Check & Build
  # ============================================
  typecheck-and-build:
    name: üî® Type Check & Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Run type check
        run: pnpm run type-check

      - name: Build application
        run: pnpm run build

      - name: Verify build artifacts
        run: |
          test -d dist || (echo "‚ùå Build failed - dist directory not found" && exit 1)
          test -f dist/index.js || (echo "‚ùå Build failed - index.js not found" && exit 1)
          echo "‚úÖ Build artifacts verified successfully"

  # ============================================
  # Job 3: Integration & E2E Tests (with Docker)
  # ============================================
  integration-tests:
    name: üê≥ Integration & E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run Integration & E2E Tests
        run: |
          echo "üê≥ Starting CI environment with Docker Compose..."
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit --exit-code-from test
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "üìã Showing container logs..."
          docker compose -f docker-compose.ci.yml logs

      - name: Cleanup Docker resources
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v --remove-orphans

  # ============================================
  # Job 4: All Tests Passed (status check)
  # ============================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-test, typecheck-and-build, integration-tests]
    if: success()

    steps:
      - name: All checks passed
        run: |
          echo "üéâ All CI checks passed successfully!"
          echo ""
          echo "‚úÖ Lint & Unit Tests"
          echo "‚úÖ Type Check & Build"
          echo "‚úÖ Integration & E2E Tests"
